<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Greeting Card Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- Favicon -->
<link rel="icon" href="/assets/favicon.jpg" type="image/jpeg" />
</head>
<body class="bg-white text-gray-800 font-sans p-6">
  <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
  <p>Need help or want to chat? Reach out via the form below or email us at <a href="mailto:cards@greetingcardgenius.com.au" class="underline text-blue-600">cards@greetingcardgenius.com.au</a>.</p>

  <form class="mt-6 max-w-lg space-y-4">
    <input type="text" placeholder="Your Name" class="w-full p-3 border rounded" required />
    <input type="email" placeholder="Your Email" class="w-full p-3 border rounded" required />
    <textarea placeholder="Your Message" class="w-full p-3 border rounded h-32" required></textarea>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send</button>
  </form>

  <a href="/" class="inline-block mt-6 text-blue-600 underline">‚Üê Back to Home</a>
</body>
</html>
