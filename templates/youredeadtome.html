<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💀 You’re Dead to Me – Greeting Card Genius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Forgiveness is divine. But revenge is sweeter. Send this passive-aggressive card with love." />
  <meta name="keywords" content="dark humour card, sarcastic apology, you're dead to me, greetingcardgenius, roast" />
  <link rel="icon" href="/assets/favicon.jpg" type="image/jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <header class="p-6 border-b text-center bg-gray-800 shadow">
    <img src="/assets/logo.jpg" alt="Greeting Card Genius Logo" class="h-16 w-16 rounded shadow mx-auto mb-2" />
    <a href="/" class="text-2xl font-bold hover:underline">Greeting Card Genius</a>
    <p class="text-sm text-gray-400">AI-generated forgiveness for the unforgivable</p>
  </header>

  <main class="max-w-xl mx-auto p-8 text-center">
    <h1 class="text-3xl font-bold text-red-500 mb-4">💀 You’re Dead to Me</h1>
    <p class="mb-6 text-gray-300">But hey, I’m willing to pretend it never happened—for $1.99 and a sprinkle of sarcasm.</p>

    <img src="/previews/youredeadtome.jpg" alt="You're Dead to Me Preview" class="mx-auto rounded shadow mb-6 max-w-xs" />

    <form id="cardForm" class="space-y-4">
      <input name="senderName" placeholder="Your name (aka Victim #1)" class="w-full p-2 border rounded text-black" required />
      <textarea name="customMessage" placeholder="Your salty message..." rows="4" class="w-full p-2 border rounded text-black" required></textarea>
      <input type="email" name="toEmail" placeholder="Backstabber’s email" class="w-full p-2 border rounded text-black" required />
      <input type="hidden" name="subject" value="💀 You're Dead to Me (But I Forgive You)" />
      <input type="hidden" name="templateName" value="youredeadtome-card.html" />
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
        Send the Curse – $1.99 AUD
      </button>
    </form>

    <p id="responseMessage" class="text-green-500 mt-4 hidden"></p>
  </main>

  <footer class="mt-12 text-center text-sm text-gray-500 p-4 border-t border-gray-700">
    <p>&copy; 2025 Greeting Card Genius · Division of <a href="https://quantumnova.com.au" class="text-blue-500 hover:underline">QUANTUMNOVA</a></p>
  </footer>

  <script>
    const form = document.getElementById('cardForm');
    const msg = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const body = Object.fromEntries(data.entries());
      msg.classList.add('hidden');

      try {
        const res = await fetch('/api/create-stripe-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const json = await res.json();
        if (json.payment_url) window.location.href = json.payment_url;
        else throw new Error(json.error || 'Failed to create session');
      } catch (err) {
        msg.textContent = `⚠️ ${err.message}`;
        msg.classList.remove('hidden');
        msg.classList.replace('text-green-500', 'text-red-500');
      }
    });
  </script>

</body>
</html>
