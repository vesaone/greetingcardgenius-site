<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ Birthday Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">

<main class="max-w-xl mx-auto p-8 text-center">
  <h1 class="text-2xl font-bold mb-4">ðŸŽ‰ Happy Birthday!</h1>
  <p class="mb-6">Surprise someone special with a custom birthday greeting.</p>

  <img src="/assets/birthday.jpg" alt="Birthday Card Preview" class="w-full max-w-xs mx-auto mb-6 rounded shadow" />

  <form method="POST" action="/api/send-card" class="space-y-4">
   <input type="email" id="email" placeholder="Recipient's Email" class="border p-2 rounded w-full max-w-md mx-auto mt-4 block" />

<button onclick="startPayment()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
  Buy & Send â€“ $1.99 AUD
</button>

<script>
  async function startPayment() {
    const email = document.getElementById("email").value;
    if (!email || !email.includes('@')) {
      alert("Please enter a valid recipient email.");
      return;
    }

    try {
      const res = await fetch("/api/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: 199,
          currency: "AUD",
          reference: `birthday-${Date.now()}`
        })
      });

      const data = await res.json();

      if (data.next_action?.redirect_to_url) {
        // Save recipient email to local storage for use after redirect
        localStorage.setItem("recipient_email", email);
        window.location.href = data.next_action.redirect_to_url;
      } else {
        alert("Failed to create payment intent.");
      }
    } catch (err) {
      alert("Error initiating payment.");
      console.error(err);
    }
  }
</script>

  </form>
</main>

</body>
</html>
