  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="title" content="You Make Chaos Look Cute Card | Greeting Card Genius">
  <meta property="og:title" content="You Make Chaos Look Cute">
  <meta property="og:description" content="Celebrate the beautiful disaster you adore. This card is made for your favorite lovable mess.">

<body class="bg-gray-900 font-sans text-white">

  <header class="p-6 border-b border-gray-700 text-center bg-black shadow">
    <div class="flex flex-col items-center space-y-2">
      <img src="/assets/logo.jpg" alt="Greeting Card Genius Logo" class="h-16 w-16 rounded shadow" />
      <a href="/" class="text-2xl font-bold hover:underline text-white">Greeting Card Genius</a>
      <p class="text-sm text-gray-400">AI-generated cards for the real ones</p>
    </div>
  </header>

  <main class="max-w-xl mx-auto p-8 text-center">
    <h1 class="text-3xl font-extrabold text-pink-400 mb-4">üí• You Make Chaos Look Cute</h1>
    <p class="mb-6">Hot mess? Maybe. Adorable? Absolutely.</p>

    <img src="/previews/youmakechaoslookcute.jpg" alt="You Make Chaos Look Cute Card Preview" class="mx-auto rounded shadow mb-6 max-w-xs" />

    <form id="cardForm" class="space-y-4">
      <input name="senderName" placeholder="Your name" class="w-full p-2 border rounded text-black" required />
      <textarea name="customMessage" placeholder="Tell your cute chaos something sweet..." rows="4" class="w-full p-2 border rounded text-black" required></textarea>
      <input type="email" name="toEmail" placeholder="Recipient's email" class="w-full p-2 border rounded text-black" required />
      <input type="hidden" name="subject" value="üí• You Make Chaos Look Cute" />
      <input type="hidden" name="templateName" value="youmakechaoslookcute-card.html" />
      <button type="submit" class="bg-pink-400 text-black px-6 py-2 rounded hover:bg-pink-300">
        Buy & Send ‚Äì $1.99 AUD
      </button>
    </form>

    <p id="responseMessage" class="text-green-400 mt-4 hidden"></p>
  </main>

  <footer class="mt-12 text-center text-sm text-gray-500 p-4 border-t border-gray-700">
    <p>&copy; 2025 Greeting Card Genius ¬∑ A division of <a href="https://quantumnova.com.au" target="_blank" class="text-pink-300 hover:underline">QUANTUMNOVA</a></p>
    <p>Registered in Australia | ABN 43686016526</p>
    <p class="mt-2">
      <a href="/privacy.html" class="hover:underline">Privacy Policy</a> |
      <a href="/refund.html" class="hover:underline">Refund Policy</a> |
      <a href="/terms.html" class="hover:underline">Terms & Conditions</a>
    </p>
  </footer>

  <script>
    const form = document.getElementById('cardForm');
    const msg = document.getElementById('responseMessage');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const body = Object.fromEntries(data.entries());
      msg.classList.add('hidden');
      try {
        const res = await fetch('/api/create-stripe-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const json = await res.json();
        if (json.payment_url) window.location.href = json.payment_url;
        else throw new Error(json.error || 'Failed to create session');
      } catch (err) {
        msg.textContent = `‚ö†Ô∏è ${err.message}`;
        msg.classList.remove('hidden');
        msg.classList.replace('text-green-400', 'text-red-400');
      }
    });
  </script>

</body>
</html>
