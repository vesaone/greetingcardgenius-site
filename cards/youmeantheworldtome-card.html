<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌍 You Mean the World to Me</title>
</head>
<body style="font-family: sans-serif; background: #eff6ff; color: #1e40af; text-align: center; padding: 60px;">

  <div style="background: #dbeafe; border: 2px solid #93c5fd; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 8px 24px rgba(0,0,0,0.08);">
    <h1 style="font-size: 2.5rem;">🌍 You Mean the World to Me</h1>

    <!-- AI-generated message -->
    <p style="margin-top: 1.5rem; font-size: 1.15rem;">
      Of all the people on the planet, you’re the one I’m most grateful for. And that means everything.
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem; color: #1e3a8a;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #1e3a8a; margin-top: 2rem;">
      — With love from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with meaning via <a href="https://greetingcardgenius.com.au" style="color: #3b82f6; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
