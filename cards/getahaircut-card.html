<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✂️ Get a Haircut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="font-family: sans-serif; background: #fff7ed; color: #1f2937; text-align: center; padding: 50px;">

  <div style="background: #fff; border: 2px solid #fde68a; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.08);">
    <h1 style="font-size: 2.5rem; color: #ca8a04;">✂️ Friendly Reminder</h1>

    <!-- AI Message -->
    <p style="margin-top: 1.5rem; font-size: 1.1rem;">
      Your hair called. It's staging a protest. It's time, my friend.
    </p>

    <!-- Custom Message -->
    <blockquote style="margin: 2rem auto; font-style: italic; color: #6b7280;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #9ca3af; margin-top: 2rem;">
      — Kindly nudged by <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">This intervention powered by <a href="https://greetingcardgenius.com.au" style="color: #facc15; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
