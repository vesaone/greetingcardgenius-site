<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>❤️‍🔥 I Love You (But Also I'm Unhinged)</title>
</head>
<body style="font-family: sans-serif; background: #fef2f2; color: #b91c1c; text-align: center; padding: 60px;">

  <div style="background: #fee2e2; border: 2px solid #fca5a5; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
    <h1 style="font-size: 2.5rem;">❤️‍🔥 I Love You (But Also I’m Unhinged)</h1>

    <p style="margin-top: 1.5rem; font-size: 1.2rem;">
      If loving you is wrong... well, good. I’ve stopped caring about right and wrong anyway.
    </p>

    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.25rem; color: #7f1d1d;">
      "{{customMessage}}"
    </blockquote>

    <p style="margin-top: 2rem; font-size: 0.95rem; color: #9f1239;">
      — Probably outside your window right now,<br />
      <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with passion (and maybe a restraining order) by 
      <a href="https://greetingcardgenius.com.au" style="color: #b91c1c; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
