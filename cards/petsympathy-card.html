<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🐾 Pet Sympathy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: #f9fafb; color: #374151; text-align: center; padding: 60px;">

  <div style="background: #ffffff; border: 2px solid #e5e7eb; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
    <h1 style="font-size: 2.25rem; color: #4b5563;">🐾 Thinking of You</h1>

    <!-- AI Message -->
    <p style="margin-top: 1.25rem; font-size: 1.15rem; color: #6b7280;">
      Our pets never truly leave us. They live on in our hearts, our memories, and the love we shared.
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem; color: #374151;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #6b7280; margin-top: 2rem;">
      — From <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with comfort via <a href="https://greetingcardgenius.com.au" style="color: #6366f1; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
