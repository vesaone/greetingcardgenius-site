<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💐 Get Well Soon!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: linear-gradient(to bottom right, #facc15, #fde68a); color: #374151; text-align: center; padding: 60px;">

  <div style="background: #ffffffdd; border: 2px solid #fef3c7; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.15);">
    <h1 style="font-size: 2.2rem; font-weight: bold; color: #f59e0b;">💐 Get Well Soon!</h1>

    <!-- AI-generated default message -->
    <p style="margin-top: 1.5rem; font-size: 1.15rem; color: #6b7280;">
      Sending warm thoughts and positive energy your way. Hope you feel better soon!
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem; color: #4b5563;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #9ca3af; margin-top: 2rem;">
      — Warm wishes from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with healing vibes by <a href="https://greetingcardgenius.com.au" style="color: #f59e0b; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
