<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🕊️ Welcome, Bird Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: #dbeafe; color: #1e3a8a; text-align: center; padding: 60px;">

  <div style="background: #eff6ff; border: 2px dashed #60a5fa; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.5rem; font-weight: 700;">🕊️ A Feathered Friend Has Landed!</h1>

    <!-- Default Message -->
    <p style="margin-top: 1.2rem; font-size: 1.15rem;">
      May your new bird bring you chirps of joy, feathered love, and a whole lot of tweets (the real kind).
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem; color: #1e40af;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #475569; margin-top: 2rem;">
      — From <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with chirps by <a href="https://greetingcardgenius.com.au" style="color: #3b82f6; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
