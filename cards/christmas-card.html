<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎄 Merry Christmas</title>
</head>
<body style="font-family: sans-serif; background: #065f46; color: white; text-align: center; padding: 60px;">

  <div style="background: #10b981; border: 2px dashed #a7f3d0; padding: 2em; border-radius: 12px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2em;">🎄 Season’s Greetings!</h1>

    <!-- AI message -->
    <p style="margin-top: 1.5rem; font-size: 1.1rem;">
      Wishing you joy, love, and laughter this festive season. Merry Christmas!
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #d1fae5; margin-top: 2rem;">
      — Warm wishes from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent by <a href="https://greetingcardgenius.com.au" style="color: #bbf7d0; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
