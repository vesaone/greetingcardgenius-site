<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>☠️ Still Not Dead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Space Mono', monospace; background: #111827; color: #f9fafb; text-align: center; padding: 60px;">

  <div style="background: #1f2937; border: 2px solid #4b5563; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto;">
    <h1 style="font-size: 2.5rem; font-weight: bold; color: #10b981;">☠️ Still Not Dead</h1>

    <p style="margin-top: 1.5rem; font-size: 1.15rem; color: #d1d5db;">
      Wow. You're still kicking. Didn't see that coming.
    </p>

    <blockquote style="margin-top: 2rem; font-size: 1.2rem; font-style: italic; color: #e5e7eb;">
      "{{customMessage}}"
    </blockquote>

    <p style="font-size: 0.95rem; color: #9ca3af; margin-top: 2rem;">
      — Morbidly sent by <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Courtesy of <a href="https://greetingcardgenius.com.au" style="color: #6ee7b7; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
