<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>❄️ Season’s Greetings!</title>
</head>
<body style="font-family: sans-serif; background: #e0f2fe; color: #1e3a8a; text-align: center; padding: 60px;">

  <div style="background: #f0f9ff; border: 2px dashed #3b82f6; padding: 2rem; border-radius: 12px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.5rem; color: #1d4ed8;">❄️ Season’s Greetings!</h1>

    <!-- AI-generated seasonal message -->
    <p style="margin-top: 1.5rem; font-size: 1.2rem;">
      May your season be filled with warmth, light, and everything bright. Wishing you joy that lasts into the new year!
    </p>

    <!-- Custom user message -->
    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.2rem; color: #2563eb;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #475569; margin-top: 2rem;">
      — Warm wishes from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with seasonal cheer by <a href="https://greetingcardgenius.com.au" style="color: #0284c7; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
