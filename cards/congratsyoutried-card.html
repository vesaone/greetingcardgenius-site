<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎉 Congratulations, You Tried!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: sans-serif; background-color: #f7fafc; color: #2d3748; text-align: center; padding: 40px;">

  <div style="border: 2px solid #cbd5e0; border-radius: 8px; padding: 2rem; max-width: 500px; margin: auto; background-color: #ffffff;">
    <h1 style="font-size: 2em; font-weight: bold; color: #f59e0b;">🎉 Congratulations, You Tried!</h1>

    <!-- AI-generated message -->
    <p style="margin-top: 1em; font-size: 1.1em; font-style: italic; color: #4a5568;">
      You may not have made it, but you sure gave it a great effort. Here's to the spirit of trying! 🏆
    </p>

    <!-- Custom Message -->
    <p style="margin-top: 1.5em; font-size: 1.1em;">
      "{{customMessage}}"
    </p>

    <!-- Footer -->
    <p style="margin-top: 2em; font-size: 0.9em; color: #718096;">
      — Sent with effort by {{senderName}} via <a href="https://greetingcardgenius.com.au" style="color: #f59e0b; text-decoration: none;">GreetingCardGenius</a>
    </p>
  </div>

</body>
</html>
