<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎆 Happy New Year!</title>
</head>
<body style="font-family: sans-serif; background: #1e293b; color: #fff; text-align: center; padding: 60px;">

  <div style="background: #0f172a; border: 2px dashed #facc15; padding: 2rem; border-radius: 12px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.3);">
    <h1 style="font-size: 2.5rem; color: #facc15;">🎆 Happy New Year!</h1>

    <!-- AI message -->
    <p style="margin-top: 1.5rem; font-size: 1.2rem;">
      Here's to new adventures, fresh starts, and joyful memories. Wishing you a brilliant year ahead!
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.2rem; color: #e2e8f0;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #cbd5e1; margin-top: 2rem;">
      — Cheers from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with joy by <a href="https://greetingcardgenius.com.au" style="color: #fde68a; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
