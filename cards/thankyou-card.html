<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🙏 Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: linear-gradient(to bottom right, #16a34a, #4ade80); color: #fff; text-align: center; padding: 60px;">

  <div style="background: #ffffff15; border: 2px solid #bbf7d0; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
    <h1 style="font-size: 2.5rem; font-weight: 700; color: #dcfce7;">🙏 Thank You!</h1>

    <!-- AI-generated default message -->
    <p style="margin-top: 1.5rem; font-size: 1.15rem; color: #f0fdf4;">
      Your kindness truly made a difference. Thank you for being amazing.
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem; color: #f0fdf4;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #e5e7eb; margin-top: 2rem;">
      — With gratitude from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with appreciation by <a href="https://greetingcardgenius.com.au" style="color: #bbf7d0; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
