<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🦹‍♂️ I'm in My Villain Arc – Delivered Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans p-8 text-center">

  <h1 class="text-3xl font-bold text-red-500 mb-4">🦹‍♂️ I'm in My Villain Arc</h1>
  <p class="mb-4 text-lg">No capes. Just vengeance.</p>

  <p class="italic text-gray-400 mb-6">"Consider this your only warning."</p>

  <p class="text-gray-100 mb-6" id="customMessageBlock" style="display:none;"></p>

  <p class="text-sm text-gray-500 mt-12">Sent with 🔥 by <span id="senderName"></span> via Greeting Card Genius</p>

  <script>
    const url = new URL(window.location.href);
    const sender = url.searchParams.get("senderName");
    const msg = url.searchParams.get("customMessage");

    if (sender) document.getElementById("senderName").textContent = sender;
    if (msg) {
      const custom = document.getElementById("customMessageBlock");
      custom.textContent = `"${msg}"`;
      custom.style.display = "block";
    }
  </script>

</body>
</html>
