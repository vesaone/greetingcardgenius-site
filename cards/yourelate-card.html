<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⏰ You're Late!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="font-family: sans-serif; background: #fff7c2; color: #1f2937; text-align: center; padding: 50px;">

  <div style="background: #fff; border: 2px dashed #facc15; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto;">
    <h1 style="font-size: 2.5rem; color: #ca8a04;">⏰ You're Late Again?</h1>

    <!-- AI Message -->
    <p style="margin-top: 1rem; font-size: 1.1rem;">
      We just wanted to congratulate you for redefining punctuality.<br/>
      It’s impressive, really. The clock means nothing to you — and honestly, we respect that.
    </p>

    <!-- Custom Message -->
    <blockquote style="margin: 2rem auto; font-style: italic; color: #6b7280;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.9rem; margin-top: 2rem; color: #9ca3af;">
      — Slightly disappointed but always entertained,<br/>
      <strong>{{senderName}}</strong> via 
      <a href="https://greetingcardgenius.com.au" style="color: #fbbf24; text-decoration: none;">Greeting Card Genius</a>
    </p>
  </div>

</body>
</html>
