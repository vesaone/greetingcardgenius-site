<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>☘️ Happy St. Patrick’s Day!</title>
</head>
<body style="font-family: sans-serif; background: #dcfce7; color: #064e3b; text-align: center; padding: 60px;">

  <div style="background: #f0fdf4; border: 2px dashed #10b981; padding: 2rem; border-radius: 12px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.5rem; color: #047857;">☘️ Happy St. Patrick’s Day!</h1>

    <!-- AI-generated festive message -->
    <p style="margin-top: 1.5rem; font-size: 1.2rem;">
      Wishing you rainbows, luck, and good cheer — wherever you go, may happiness follow!
    </p>

    <!-- Custom user message -->
    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.2rem; color: #065f46;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #475569; margin-top: 2rem;">
      — With cheer from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with luck by <a href="https://greetingcardgenius.com.au" style="color: #10b981; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
