<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎓 Congratulations Graduate!</title>
</head>
<body style="font-family: sans-serif; background: #eef2ff; color: #3730a3; text-align: center; padding: 60px;">

  <div style="background: #c7d2fe; border: 2px dashed #a5b4fc; padding: 2em; border-radius: 12px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2em;">🎓 Hats off to you!</h1>

    <!-- AI-generated message -->
    <p style="margin-top: 1.5rem; font-size: 1.1rem;">
      Your hard work has paid off — the future is yours to shape! 🎉
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #4b5563; margin-top: 2rem;">
      — With pride from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent via <a href="https://greetingcardgenius.com.au" style="color: #6366f1; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
