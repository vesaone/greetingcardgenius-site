<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✡️ Mazel Tov!</title>
</head>
<body style="font-family: sans-serif; background: #fbbf24; color: #1f2937; text-align: center; padding: 60px;">

  <div style="background: #fffef5; border: 2px dashed #fcd34d; padding: 2rem; border-radius: 12px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.25);">
    <h1 style="font-size: 2.5rem; color: #92400e;">✡️ Mazel Tov on Your Bar Mitzvah!</h1>

    <!-- AI-generated blessing -->
    <p style="margin-top: 1.5rem; font-size: 1.2rem;">
      Wishing you strength, wisdom, and joy as you begin your journey into adulthood. Today you shine, and your future is bright!
    </p>

    <!-- User custom message -->
    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.2rem; color: #7c3aed;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #6b7280; margin-top: 2rem;">
      — With pride and blessings from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with celebration by <a href="https://greetingcardgenius.com.au" style="color: #d97706; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
