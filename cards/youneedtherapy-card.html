<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  You Need Therapy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/favicon.jpg" type="image/jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-purple-50 font-sans text-black">

  <main class="max-w-xl mx-auto py-20 px-6 text-center">
    <h1 class="text-4xl font-extrabold text-purple-600 mb-4">ðŸ§  You Need Therapy</h1>
    <p class="mb-6 text-lg">Because talking to a professional is cheaper than another public meltdown.</p>

    <!-- AI Message -->
    <div class="bg-purple-100 border border-purple-400 p-4 rounded mb-6">
      <p class="italic">"Hey, no shame in needing help. Just maybe don't wait until you're screaming into a void again."</p>
    </div>

    <!-- Optional Custom Message -->
    <div id="customMessageContainer" class="hidden bg-purple-200 border border-purple-600 p-4 rounded mb-6">
      <p id="customMessageText" class="whitespace-pre-line"></p>
    </div>

    <!-- Sender -->
    <p class="text-sm text-purple-700 mt-8">Sent with ðŸ§  compassion from <span id="senderNameText">someone who cares</span><br />via <a href="/" class="underline text-purple-700">Greeting Card Genius</a></p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg');
    const sender = params.get('from');

    if (msg) {
      document.getElementById('customMessageText').textContent = msg;
      document.getElementById('customMessageContainer').classList.remove('hidden');
    }

    if (sender) {
      document.getElementById('senderNameText').textContent = sender;
    }
  </script>

</body>
</html>
