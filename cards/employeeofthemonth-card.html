<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏆 Employee of the Month</title>
</head>
<body style="font-family: sans-serif; background: #fef3c7; color: #78350f; text-align: center; padding: 40px;">

  <div style="border: 2px dashed #fcd34d; padding: 2em; border-radius: 12px; max-width: 500px; margin: auto; background: #fffbe8;">
    <h1 style="font-size: 2.2em; margin-bottom: 0.6em;">🏆 Employee of the Month</h1>

    <!-- AI Message (Now Sincere) -->
    <p style="font-size: 1.1em; color: #92400e;">
      Your dedication, work ethic, and commitment to excellence have truly made a difference. This recognition is well earned.
    </p>

    <!-- Custom Message -->
    <blockquote style="margin-top: 1.5em; font-style: italic; color: #78350f;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #f59e0b; margin-top: 2rem;">
      — <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with appreciation via <a href="https://greetingcardgenius.com.au" style="color: #facc15; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
