<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍌 Whoops! You Slipped!</title>
</head>
<body style="font-family: sans-serif; background: #fefce8; color: #78350f; text-align: center; padding: 60px;">

  <div style="background: #fff7d6; border: 2px dashed #facc15; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.15);">
    <h1 style="font-size: 2.25rem;">🍌 Whoops! You Slipped!</h1>

    <p style="margin-top: 1.5rem; font-size: 1.15rem;">
      Life comes at you fast. Floors come even faster. Hope you bounce back like a cartoon character.
    </p>

    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem; color: #92400e;">
      "{{customMessage}}"
    </blockquote>

    <p style="margin-top: 2rem; font-size: 0.95rem; color: #92400e;">
      — Sent with a band-aid and a giggle by <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Brought to you by <a href="https://greetingcardgenius.com.au" style="color: #ca8a04; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
