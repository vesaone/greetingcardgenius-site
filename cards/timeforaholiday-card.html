<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✈️ Time for a Holiday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: linear-gradient(to bottom right, #cfefff, #a7f3d0); color: #1e3a8a; text-align: center; padding: 60px;">

  <div style="background: #ffffff; border: 2px dashed #60a5fa; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.15);">
    <h1 style="font-size: 2.5rem; font-weight: 700;">✈️ Time for a Holiday</h1>

    <!-- AI Message -->
    <p style="margin-top: 1.5rem; font-size: 1.15rem;">
      You’ve earned a break. Preferably far away, near a pool, and nowhere near email.
    </p>

    <!-- Custom Message -->
    <blockquote style="margin-top: 2rem; font-style: italic; font-size: 1.2rem;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; margin-top: 2rem;">
      — With sunshine from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with vacation envy by <a href="https://greetingcardgenius.com.au" style="color: #0284c7; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
