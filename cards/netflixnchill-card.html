<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍿 Netflix & Chill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/favicon.jpg" type="image/jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <main class="max-w-xl mx-auto py-20 px-6 text-center">
    <h1 class="text-4xl font-extrabold text-red-400 mb-4">🍿 Netflix & Chill</h1>
    <p class="mb-6 text-lg">Just a little digital wink. You know what this means.</p>

    <!-- AI Message -->
    <div class="bg-gray-800 border border-red-400 p-4 rounded mb-6">
      <p class="italic">"I’ve got snacks, Wi-Fi, and a questionable sense of timing. Wanna chill?"</p>
    </div>

    <!-- Optional Custom Message -->
    <div id="customMessageContainer" class="hidden bg-gray-700 border border-red-500 p-4 rounded mb-6">
      <p id="customMessageText" class="whitespace-pre-line"></p>
    </div>

    <!-- Sender -->
    <p class="text-sm text-red-300 mt-8">Sent with 🍿 minimal chill from <span id="senderNameText">an admirer</span><br />via <a href="/" class="underline text-red-300">Greeting Card Genius</a></p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg');
    const sender = params.get('from');

    if (msg) {
      document.getElementById('customMessageText').textContent = msg;
      document.getElementById('customMessageContainer').classList.remove('hidden');
    }

    if (sender) {
      document.getElementById('senderNameText').textContent = sender;
    }
  </script>

</body>
</html>
