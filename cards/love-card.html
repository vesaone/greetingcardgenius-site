<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>❤️ Love Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-50 to-red-100 text-gray-800 flex items-center justify-center h-screen font-sans">

  <div class="max-w-lg w-full bg-white shadow-xl rounded-xl p-8 text-center border border-red-200">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-pink-600 mb-4">❤️ You're So Loved!</h1>
    <p class="text-lg sm:text-xl text-gray-700 leading-relaxed">
      {{customMessage}}
    </p>

    <div class="mt-6 text-right text-gray-600 italic">
      — With love from<br>
      <span class="font-semibold text-pink-500">{{senderName}}</span>
    </div>

    <footer class="mt-8 text-xs text-gray-400">
  Sent with ❤️ from <strong>{{senderName}}</strong> via 
  <a href="https://greetingcardgenius.com.au" class="text-pink-400 hover:underline">GreetingCardGenius.com.au</a>
</footer>

</body>
</html>
