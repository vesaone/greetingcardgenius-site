<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>❤️ I Love You</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background: #f43f5e; color: white; text-align: center; padding: 60px;">

  <div style="background: #fff3f8; border: 2px dashed #f9a8d4; padding: 2rem; border-radius: 14px; max-width: 600px; margin: auto; color: #1f2937;">
    <h1 style="font-size: 2.5rem; font-weight: bold; color: #f43f5e;">❤️ I Love You</h1>

    <p style="margin-top: 1.2rem; font-size: 1.2rem;">
      You might already know this... but just in case: you matter to me. A lot.
    </p>

    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.25rem; color: #be123c;">
      "{{customMessage}}"
    </blockquote>

    <p style="font-size: 0.95rem; margin-top: 2rem;">
      — Forever yours, <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem; color: #6b7280;">Sent with ❤️ by <a href="https://greetingcardgenius.com.au" style="color: #ec4899; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
