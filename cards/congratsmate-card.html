<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎉 Congrats Mate!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: sans-serif; background-color: #f9fafb; color: #2d3748; text-align: center; padding: 40px;">

  <div style="border: 2px solid #e2e8f0; border-radius: 8px; padding: 2rem; max-width: 500px; margin: auto; background-color: #ffffff;">
    <h1 style="font-size: 2.5em; font-weight: 700; color: #60a5fa;">🎉 Congrats, Mate!</h1>

    <!-- AI-generated message -->
    <p style="margin-top: 1em; font-size: 1.2em; font-style: italic; color: #4a5568;">
      You've crushed it! Onwards to more awesome achievements!
    </p>

    <!-- Custom message -->
    <p style="margin-top: 1.5em; font-size: 1.1em;">
      "{{customMessage}}"
    </p>

    <!-- Footer -->
    <p style="margin-top: 2em; font-size: 0.9em; color: #718096;">
      — Sent with a Aussie grin by {{senderName}} via <a href="https://greetingcardgenius.com.au" style="color: #60a5fa; text-decoration: none;">GreetingCardGenius</a>
    </p>
  </div>

</body>
</html>
