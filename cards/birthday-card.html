<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎉 Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: linear-gradient(to bottom, #1e3a8a, #2563eb); color: #fff; text-align: center; padding: 50px;">

  <div style="background: #ffffff15; border: 2px solid #facc15; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
    <h1 style="font-size: 2.5rem; font-weight: 700; color: #facc15;">🎂 Happy Birthday!</h1>

    <!-- AI Message -->
    <p style="margin-top: 1.5rem; font-size: 1.2rem; color: #e0f2fe;">
      Wishing you joy, laughter, and a mountain of cake on your special day!
    </p>

    <!-- Custom Message -->
    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.1rem; color: #cbd5e1;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
<p style="font-size: 0.95rem; color: #d1d5db; margin-top: 2rem;">
  — From <strong>{{senderName}}</strong><br/>
  <span style="font-size: 0.85rem;">
    Sent with 💌 by 
    <a href="https://greetingcardgenius.com.au" style="color: #93c5fd; text-decoration: none;">
      Greeting Card Genius
    </a>
  </span>
</p>


</body>
</html>
