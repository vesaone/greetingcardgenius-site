<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍼 Baby Shower Wishes</title>
</head>
<body style="font-family: sans-serif; background: #e0f2fe; color: #1e3a8a; text-align: center; padding: 60px;">

  <div style="background: #eff6ff; border: 2px dashed #93c5fd; padding: 2em; border-radius: 12px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2em;">🍼 A Bundle of Joy!</h1>

    <!-- AI-generated message -->
    <p style="margin-top: 1.5rem; font-size: 1.1rem;">
      Wishing you and your growing family a future filled with love, giggles, and sleepy cuddles.
    </p>

    <!-- Custom message -->
    <p style="margin-top: 1rem; font-style: italic; color: #2563eb;">"{{customMessage}}"</p>

    <!-- Footer -->
    <p style="font-size: 0.9rem; color: #3b82f6; margin-top: 2rem;">
      — With love from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with joy via <a href="https://greetingcardgenius.com.au" style="color: #60a5fa; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
