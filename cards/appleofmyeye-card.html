<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍎 Apple of My Eye Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/favicon.jpg" type="image/jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-pink-50 font-sans text-black">

  <!-- Card Content -->
  <main class="max-w-xl mx-auto py-20 px-6 text-center">
    <h1 class="text-4xl font-extrabold text-red-500 mb-4">🍎 You’re the Apple of My Eye</h1>
    <p class="mb-6 text-lg">They say an apple a day keeps the doctor away… but you? You’re the whole orchard.</p>

    <!-- AI Generated Message -->
    <div class="bg-pink-100 border border-red-400 p-4 rounded mb-6">
      <p class="italic">"Life’s just a little sweeter with you in it."</p>
    </div>

    <!-- Optional Custom Message -->
    <div id="customMessageContainer" class="hidden bg-pink-200 border border-red-600 p-4 rounded mb-6">
      <p id="customMessageText" class="whitespace-pre-line"></p>
    </div>

    <!-- Sender -->
    <p class="text-sm text-red-700 mt-8">Sent with 🍎 sweet affection from <span id="senderNameText">someone who adores you</span><br />via <a href="/" class="underline text-red-600">Greeting Card Genius</a></p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg');
    const sender = params.get('from');

    if (msg) {
      document.getElementById('customMessageText').textContent = msg;
      document.getElementById('customMessageContainer').classList.remove('hidden');
    }

    if (sender) {
      document.getElementById('senderNameText').textContent = sender;
    }
  </script>

</body>
</html>
