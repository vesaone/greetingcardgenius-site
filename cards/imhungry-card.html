<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍔 I'm Hungry – Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">

  <main class="max-w-xl mx-auto p-6 text-center">
    <h1 class="text-3xl font-bold text-yellow-500 mb-4">🍔 I'm Hungry</h1>
    <p class="mb-6 italic text-gray-700">"My stomach just filed a noise complaint. Send food, thanks."</p>

    <div id="customMessageContainer" class="border border-yellow-300 rounded p-4 shadow bg-yellow-50 text-yellow-900 text-sm hidden">
      <p id="customMessageText"></p>
    </div>

    <p class="mt-8 text-sm text-gray-500">Sent with 🍔 by <strong>Greeting Card Genius</strong></p>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('msg');
    if (message) {
      document.getElementById('customMessageContainer').classList.remove('hidden');
      document.getElementById('customMessageText').textContent = message;
    }
  </script>

</body>
</html>
