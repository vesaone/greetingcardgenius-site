<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎄 Deck the Halls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: #dcfce7; color: #065f46; text-align: center; padding: 60px;">

  <div style="background: #ffffff; border: 2px dashed #16a34a; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.15);">
    <h1 style="font-size: 2.5rem; font-weight: 700;">🎄 Deck the Halls</h1>

    <!-- AI cheer -->
    <p style="margin-top: 1.5rem; font-size: 1.15rem;">
      May your tinsel never tangle and your eggnog be strong.
    </p>

    <!-- Custom message -->
    <blockquote style="margin-top: 2rem; font-style: italic; font-size: 1.2rem; color: #047857;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #065f46; margin-top: 2rem;">
      — Festive vibes from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with sleigh bells by <a href="https://greetingcardgenius.com.au" style="color: #10b981; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
