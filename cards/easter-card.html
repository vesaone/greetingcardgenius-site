<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🐣 Happy Easter!</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background: #fef9c3; color: #3f3f46; text-align: center; padding: 60px;">

  <div style="background: #fff; border: 2px solid #fde68a; padding: 2.5rem; border-radius: 16px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.6rem; font-weight: bold; color: #d97706;">🐰 Happy Easter!</h1>

    <p style="margin-top: 1rem; font-size: 1.15rem;">
      May your day be filled with chocolate eggs, sunshine, and joyful moments.
    </p>

    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.25rem; color: #4b5563;">
      "{{customMessage}}"
    </blockquote>

    <p style="font-size: 0.95rem; margin-top: 2rem;">
      — From <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem; color: #6b7280;">Sent with spring vibes by <a href="https://greetingcardgenius.com.au" style="color: #f59e0b; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
