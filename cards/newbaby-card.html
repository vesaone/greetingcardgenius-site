<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>👶 Welcome Baby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: linear-gradient(to bottom right, #dbeafe, #bfdbfe); color: #374151; text-align: center; padding: 60px;">

  <div style="background: #ffffffcc; border: 2px solid #93c5fd; padding: 2rem; border-radius: 16px; max-width: 600px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.4rem; font-weight: bold; color: #2563eb;">🍼 A Bundle of Joy!</h1>

    <!-- AI-generated message -->
    <p style="margin-top: 1.5rem; font-size: 1.1rem; color: #475569;">
      Congratulations on your beautiful new arrival! Wishing you love, sleep, and sweet moments together.
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.25rem; color: #1e293b;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #64748b; margin-top: 2rem;">
      — With warm wishes from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with sweetness by <a href="https://greetingcardgenius.com.au" style="color: #60a5fa; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
