<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍟 I Would Share My Fries – Delivered Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 text-gray-900 font-sans p-8 text-center">

  <h1 class="text-3xl font-bold text-yellow-600 mb-4">🍟 I Would Share My Fries</h1>
  <p class="mb-4 text-lg">Not even McDonald's chips are off-limits for you.</p>

  <p class="italic text-gray-600 mb-6">"You're the only one I’d part with hot, salty perfection for."</p>

  <p class="text-gray-800 mb-6" id="customMessageBlock" style="display:none;"></p>

  <p class="text-sm text-gray-500 mt-12">Sent with 🍟 by <span id="senderName"></span> via Greeting Card Genius</p>

  <script>
    const url = new URL(window.location.href);
    const sender = url.searchParams.get("senderName");
    const msg = url.searchParams.get("customMessage");

    if (sender) document.getElementById("senderName").textContent = sender;
    if (msg) {
      const custom = document.getElementById("customMessageBlock");
      custom.textContent = `"${msg}"`;
      custom.style.display = "block";
    }
  </script>

</body>
</html>
