<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🐶 New Pet!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="font-family: sans-serif; background: #fef9c3; color: #1f2937; text-align: center; padding: 50px;">

  <div style="background: #ffffff; border: 2px solid #fde68a; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.5rem; color: #d97706;">🐾 A New Best Friend!</h1>

    <!-- AI Message -->
    <p style="margin-top: 1.5rem; font-size: 1.15rem;">
      Here's to long walks, wet noses, fur everywhere, and unconditional love. Your home just got a lot cuter.
    </p>

    <!-- Custom Message -->
    <blockquote style="margin: 2rem auto; font-style: italic; color: #6b7280;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #9ca3af; margin-top: 2rem;">
      — From <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Delivered with a tail wag by <a href="https://greetingcardgenius.com.au" style="color: #d97706; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
