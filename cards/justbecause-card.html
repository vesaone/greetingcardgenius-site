<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎁 Just Because</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Quicksand', sans-serif; background: #f5f3ff; color: #4b5563; text-align: center; padding: 60px;">

  <div style="background: #ede9fe; border: 2px solid #c4b5fd; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.25rem; color: #8b5cf6;">🎁 Just Because</h1>

    <!-- AI-generated message -->
    <p style="margin-top: 1.25rem; font-size: 1.15rem; color: #6b21a8;">
      No reason. No occasion. Just a small moment of joy — because you deserve it.
    </p>

    <!-- Custom message -->
    <blockquote style="margin: 2rem auto 1rem; font-style: italic; font-size: 1.2rem; color: #5b21b6;">
      "{{customMessage}}"
    </blockquote>

    <!-- Footer -->
    <p style="font-size: 0.95rem; color: #5b21b6; margin-top: 2rem;">
      — With a smile from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Sent with no reason but kindness via <a href="https://greetingcardgenius.com.au" style="color: #a78bfa; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
