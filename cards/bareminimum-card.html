<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>👏 Bare Minimum</title>
</head>
<body style="font-family: sans-serif; background: #fef3c7; color: #374151; text-align: center; padding: 60px;">

  <div style="background: #fff7ed; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; border: 2px dashed #fcd34d; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h1 style="font-size: 2.5rem; font-weight: bold; color: #d97706;">👏 Congrats!</h1>

    <p style="margin-top: 1.5rem; font-size: 1.15rem;">
      You did the least amount possible... and yet here we are.
    </p>

    <blockquote style="margin: 2rem auto; font-style: italic; font-size: 1.2rem; color: #6b7280;">
      "{{customMessage}}"
    </blockquote>

    <p style="font-size: 0.95rem; color: #9ca3af; margin-top: 2rem;">
      — Sent with reluctant admiration from <strong>{{senderName}}</strong><br/>
      <span style="font-size: 0.85rem;">Delivered by <a href="https://greetingcardgenius.com.au" style="color: #6ee7b7; text-decoration: none;">Greeting Card Genius</a></span>
    </p>
  </div>

</body>
</html>
